<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikvision Monitoring System - Multi-Mode Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 10px;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 8px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: white;
            color: #666;
        }

        .mode-btn:hover {
            background: #efefef;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .mode-btn.security.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: #f5576c;
        }

        .mode-btn.office.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #00f2fe;
        }

        /* Mode Indicator */
        .mode-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }

        .mode-indicator.security {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .mode-indicator.office {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .mode-indicator.simple {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Control Panel */
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .control-panel h3 {
            margin-bottom: 15px;
            color: #1e3c72;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Camera Card */
        .camera-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .camera-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .camera-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-header.security {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .camera-header.office {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-stats {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
        }

        .camera-info {
            padding: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #1e3c72;
            font-weight: 500;
        }

        /* Alerts */
        .alerts-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-item.info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .alert-item.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .alert-item.danger {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card.security {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.office {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Worker Cards (Office Mode) */
        .worker-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .worker-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .worker-card.high {
            border-left-color: #f44336;
        }

        .worker-card.medium {
            border-left-color: #ff9800;
        }

        .worker-card.low {
            border-left-color: #4caf50;
        }

        .worker-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .score-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .worker-details {
            font-size: 13px;
        }

        .worker-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .worker-detail-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìπ Hikvision Monitoring System</h1>
            <div class="header-controls">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Live Monitoring</span>
                </div>
                <div class="mode-selector">
                    <button class="mode-btn simple active" onclick="switchMode('simple')">üéØ General</button>
                    <button class="mode-btn security" onclick="switchMode('advanced')">üîí Security</button>
                    <button class="mode-btn office" onclick="switchMode('office')">üè¢ Office</button>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h3>‚ûï Add Camera <span class="mode-indicator" id="modeIndicator">General Mode</span></h3>
            <form id="addCameraForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Camera ID</label>
                        <input type="text" id="cameraId" placeholder="e.g., cam-office-1" required>
                    </div>
                    <div class="form-group">
                        <label>RTSP URL</label>
                        <input type="text" id="rtspUrl" placeholder="rtsp://user:pass@ip:554/..." required>
                    </div>
                    <div class="form-group">
                        <label>Detection Mode</label>
                        <select id="detectionMode" required>
                            <option value="simple">General (Person Only)</option>
                            <option value="advanced">Security (Helmet, Weapon, etc)</option>
                            <option value="office">Office (Productivity Tracking)</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Add Camera</button>
                </div>
            </form>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Active Cameras</div>
                <div class="stat-value" id="activeCameras">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Detections</div>
                <div class="stat-value" id="totalDetections">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg FPS</div>
                <div class="stat-value" id="avgFps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Alerts</div>
                <div class="stat-value" id="activeAlerts">0</div>
            </div>
        </div>

        <!-- Cameras Grid -->
        <div class="grid" id="camerasGrid">
            <div class="empty-state">
                <p>üìπ No cameras added yet. Add a camera above to start monitoring.</p>
            </div>
        </div>

        <!-- Alerts -->
        <div class="alerts-section">
            <h3>‚ö†Ô∏è Active Alerts</h3>
            <div id="alertsList" class="empty-state">
                <p>‚úÖ No active alerts</p>
            </div>
        </div>

        <!-- Worker Stats (Office Mode) -->
        <div id="officeStatsSection" style="display: none;">
            <div class="alerts-section">
                <h3>üë• Worker Statistics</h3>
                <div class="worker-cards-grid" id="workerCardsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentMode = 'simple';
        let cameras = {};
        let alerts = [];

        // Switch monitoring mode
        function switchMode(mode) {
            currentMode = mode;
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.mode-btn.${mode === 'advanced' ? 'security' : mode}`).classList.add('active');
            
            // Update indicator
            const indicator = document.getElementById('modeIndicator');
            const modeTexts = {
                'simple': 'General Mode - Person Detection',
                'advanced': 'Security Mode - Safety Detection',
                'office': 'Office Mode - Productivity Tracking'
            };
            indicator.textContent = modeTexts[mode];
            indicator.className = `mode-indicator ${mode === 'advanced' ? 'security' : mode}`;
            
            // Update form
            document.getElementById('detectionMode').value = mode;
            
            // Show/hide office stats
            const officeSection = document.getElementById('officeStatsSection');
            if (mode === 'office') {
                officeSection.style.display = 'block';
            } else {
                officeSection.style.display = 'none';
            }
            
            // Update camera cards styling
            updateCameraCardStyling();
        }

        // Update camera card styling based on mode
        function updateCameraCardStyling() {
            document.querySelectorAll('.camera-card').forEach(card => {
                const camMode = card.dataset.mode;
                const header = card.querySelector('.camera-header');
                
                if (camMode === 'advanced') {
                    header.classList.add('security');
                    header.classList.remove('office');
                } else if (camMode === 'office') {
                    header.classList.add('office');
                    header.classList.remove('security');
                } else {
                    header.classList.remove('security', 'office');
                }
            });
        }

        // Connection events
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('frame_update', function(data) {
            const card = document.querySelector(`[data-camera-id="${data.camera_id}"]`);
            if (card) {
                const img = card.querySelector('.video-stream');
                if (img) img.src = data.frame;
                
                const fps = card.querySelector('[data-stat="fps"]');
                if (fps) fps.textContent = data.fps.toFixed(1);
                
                const frames = card.querySelector('[data-stat="frames"]');
                if (frames) frames.textContent = data.frame_count;
            }
        });

        socket.on('office_stats_update', function(data) {
            if (data.stats) {
                updateWorkerStats(data.stats);
            }
        });

        // Form submission
        document.getElementById('addCameraForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cameraId = document.getElementById('cameraId').value;
            const rtspUrl = document.getElementById('rtspUrl').value;
            const mode = document.getElementById('detectionMode').value;
            
            fetch('/api/camera/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    camera_id: cameraId,
                    rtsp_url: rtspUrl,
                    mode: mode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addAlert('info', `‚úÖ Camera ${cameraId} added successfully`);
                    connectCamera(cameraId, mode);
                    this.reset();
                } else {
                    addAlert('danger', `‚ùå Failed: ${data.error}`);
                }
            })
            .catch(error => {
                addAlert('danger', `‚ùå Error: ${error.message}`);
            });
        });

        function connectCamera(cameraId, mode) {
            fetch(`/api/camera/connect/${cameraId}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addCameraCard(cameraId, mode);
                    socket.emit('start_monitoring', { camera_id: cameraId });
                }
            });
        }

        function addCameraCard(cameraId, mode) {
            const grid = document.getElementById('camerasGrid');
            
            if (grid.querySelector('.empty-state')) {
                grid.innerHTML = '';
            }
            
            const modeLabel = {
                'simple': 'üéØ General',
                'advanced': 'üîí Security',
                'office': 'üè¢ Office'
            };
            
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.dataset.cameraId = cameraId;
            card.dataset.mode = mode;
            
            card.innerHTML = `
                <div class="camera-header ${mode === 'advanced' ? 'security' : mode}">
                    <div>
                        <strong>üìπ ${cameraId}</strong><br>
                        <small>${modeLabel[mode]}</small>
                    </div>
                </div>
                <div class="video-container">
                    <img class="video-stream" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Video Stream">
                    <div class="video-stats">
                        <div>FPS: <span data-stat="fps">0</span></div>
                        <div>Frames: <span data-stat="frames">0</span></div>
                    </div>
                </div>
                <div class="camera-info">
                    <div class="info-row">
                        <span class="info-label">Mode:</span>
                        <span class="info-value">${modeLabel[mode]}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="info-value">üü¢ Active</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Resolution:</span>
                        <span class="info-value">720p</span>
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        }

        function addAlert(type, message) {
            alerts.unshift({ type, message });
            if (alerts.length > 10) alerts.pop();
            updateAlerts();
        }

        function updateAlerts() {
            const alertsList = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<div class="empty-state"><p>‚úÖ No active alerts</p></div>';
                return;
            }
            
            alertsList.innerHTML = '';
            alerts.forEach(alert => {
                const item = document.createElement('div');
                item.className = `alert-item ${alert.type}`;
                item.innerHTML = `
                    <span>${alert.message}</span>
                    <span style="font-size: 12px; opacity: 0.7;">${new Date().toLocaleTimeString()}</span>
                `;
                alertsList.appendChild(item);
            });
            
            document.getElementById('activeAlerts').textContent = alerts.length;
        }

        function updateWorkerStats(stats) {
            const grid = document.getElementById('workerCardsGrid');
            grid.innerHTML = '';
            
            for (const [workerId, data] of Object.entries(stats)) {
                const score = data.effectiveness_score || 0;
                let riskClass = 'low';
                if (score < 50) riskClass = 'high';
                else if (score < 70) riskClass = 'medium';
                
                const card = document.createElement('div');
                card.className = `worker-card ${riskClass}`;
                card.innerHTML = `
                    <div class="worker-score">
                        <div>
                            <strong>${workerId.replace('person_', 'Worker ')}</strong><br>
                            <small style="color: #999;">${data.effectiveness_grade}</small>
                        </div>
                        <div class="score-circle">${score}</div>
                    </div>
                    <div class="worker-details">
                        <div class="worker-detail-row">
                            <span>Current Sitting:</span>
                            <span><strong>${data.current_sitting_duration}s</strong></span>
                        </div>
                        <div class="worker-detail-row">
                            <span>Avg Duration:</span>
                            <span><strong>${data.average_sit_duration_formatted}</strong></span>
                        </div>
                        <div class="worker-detail-row">
                            <span>Activity:</span>
                            <span><strong>${data.activity_breakdown?.active_percentage?.toFixed(0) || 0}% active</strong></span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            }
        }

        // Initialize
        console.log('Dashboard loaded');
        switchMode('simple');
    </script>
</body>
</html>
