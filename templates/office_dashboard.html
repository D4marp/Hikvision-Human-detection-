<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Productivity Monitor - Real-Time</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            font-weight: bold;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .video-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .video-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16 / 9;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-stats {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .worker-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .worker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .worker-card.score-a {
            border-left-color: #4caf50;
        }

        .worker-card.score-b {
            border-left-color: #8bc34a;
        }

        .worker-card.score-c {
            border-left-color: #ffc107;
        }

        .worker-card.score-d {
            border-left-color: #ff9800;
        }

        .worker-card.score-f {
            border-left-color: #f44336;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .worker-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .effectiveness-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .effectiveness-score.high {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .effectiveness-score.medium {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
        }

        .effectiveness-score.low {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        .score-text {
            font-size: 11px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 14px;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        .activity-breakdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .activity-bar {
            text-align: center;
        }

        .activity-bar-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .activity-bar-value {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .activity-bar-value.idle {
            background: linear-gradient(135deg, #999 0%, #777 100%);
        }

        .activity-bar-value.active {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .activity-bar-value.very-active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .recommendations {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .recommendation-item {
            margin: 8px 0;
            padding: 5px;
            color: #555;
        }

        .recommendation-item:before {
            content: "‚Üí ";
            color: #667eea;
            font-weight: bold;
        }

        .sitting-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }

        .sitting-status.sitting {
            background: #fff3cd;
            color: #856404;
        }

        .sitting-status.standing {
            background: #d4edda;
            color: #155724;
        }

        .sitting-status.high-risk {
            background: #f8d7da;
            color: #721c24;
        }

        .add-camera-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .alerts-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .alert-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .alert-item.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .alert-item.danger {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .alert-item.info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .alert-content {
            flex: 1;
        }

        .alert-timestamp {
            font-size: 12px;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .connection-status {
            padding: 12px 20px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .connection-status.connected {
            color: #4caf50;
        }

        .connection-status.disconnected {
            color: #f44336;
        }

        .metric-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè¢ Office Productivity Monitor</h1>
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Real-Time Monitoring</span>
                </div>
                <div class="connection-status connected" id="connectionStatus">
                    üîó Connected
                </div>
            </div>
        </div>

        <!-- Add Camera Section -->
        <div class="add-camera-section">
            <h3 style="margin-bottom: 20px;">‚ûï Add Office Camera</h3>
            <form id="addCameraForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                    <div class="form-group">
                        <label>Camera ID</label>
                        <input type="text" id="cameraId" placeholder="e.g., office-1" required>
                    </div>
                    <div class="form-group">
                        <label>RTSP URL</label>
                        <input type="text" id="rtspUrl" placeholder="rtsp://user:pass@ip:554/..." required>
                    </div>
                    <div class="form-group">
                        <label>Detection Mode</label>
                        <select id="detectionMode" required>
                            <option value="office">Office Productivity</option>
                            <option value="advanced">Advanced Detection</option>
                            <option value="simple">Simple Detection</option>
                        </select>
                    </div>
                </div>
                <div class="button-group" style="margin-top: 15px;">
                    <button type="submit" class="btn-primary">Add Camera</button>
                </div>
            </form>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-header">
                    üìπ Live Video Stream
                    <span id="cameraName">Select Camera</span>
                </div>
                <div class="video-container">
                    <img id="videoStream" class="video-stream" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Video Stream">
                    <div class="video-stats">
                        <div>FPS: <span id="streamFps">0</span></div>
                        <div>Frames: <span id="frameCount">0</span></div>
                        <div>Workers: <span id="workerCount">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div>
                <div class="stats-grid" id="statsGrid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No workers detected yet</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="alerts-section">
            <h3>‚ö†Ô∏è Active Alerts</h3>
            <div id="alertsList" class="empty-state">
                <p>No active alerts</p>
            </div>
        </div>

        <!-- Detailed Worker Cards -->
        <div class="stats-grid" id="workerCardsGrid">
        </div>
    </div>

    <script>
        const socket = io();
        let currentCamera = null;
        let workers = {};
        let alerts = [];

        // Connection status
        socket.on('connect', function() {
            console.log('Connected to server');
            updateConnectionStatus(true);
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            updateConnectionStatus(false);
        });

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'üîó Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'üîó Disconnected';
                status.className = 'connection-status disconnected';
            }
        }

        // Frame update from server (REAL-TIME)
        socket.on('frame_update', function(data) {
            if (data.frame) {
                document.getElementById('videoStream').src = data.frame;
                document.getElementById('streamFps').textContent = data.fps.toFixed(1);
                document.getElementById('frameCount').textContent = data.frame_count;
            }
        });

        // Office stats update (REAL-TIME)
        socket.on('office_stats_update', function(data) {
            if (data.stats) {
                updateWorkerStats(data.stats);
            }
        });

        // Handle errors
        socket.on('error', function(data) {
            console.error('Server error:', data);
            addAlert('danger', `Error: ${data.message}`);
        });

        // Form submission
        document.getElementById('addCameraForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const cameraId = document.getElementById('cameraId').value;
            const rtspUrl = document.getElementById('rtspUrl').value;
            const mode = document.getElementById('detectionMode').value;

            fetch('/api/camera/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    camera_id: cameraId,
                    rtsp_url: rtspUrl,
                    mode: mode
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addAlert('info', `Camera ${cameraId} added successfully`);
                    connectCamera(cameraId);
                    this.reset();
                } else {
                    addAlert('danger', `Failed to add camera: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addAlert('danger', `Error: ${error.message}`);
            });
        });

        function connectCamera(cameraId) {
            fetch(`/api/camera/connect/${cameraId}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentCamera = cameraId;
                    document.getElementById('cameraName').textContent = cameraId;
                    socket.emit('start_monitoring', { camera_id: cameraId });
                    addAlert('info', `Started monitoring ${cameraId}`);
                }
            });
        }

        function updateWorkerStats(stats) {
            workers = stats;
            updateWorkerCount();
            updateWorkerCards();
            checkAnomalies();
        }

        function updateWorkerCount() {
            const count = Object.keys(workers).length;
            document.getElementById('workerCount').textContent = count;
        }

        function updateWorkerCards() {
            const grid = document.getElementById('workerCardsGrid');
            
            if (Object.keys(workers).length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No workers detected</p></div>';
                return;
            }

            grid.innerHTML = '';

            for (const [workerId, stats] of Object.entries(workers)) {
                const score = stats.effectiveness_score || 0;
                let scoreClass = 'score-a';
                if (score < 50) scoreClass = 'score-f';
                else if (score < 60) scoreClass = 'score-d';
                else if (score < 70) scoreClass = 'score-c';
                else if (score < 80) scoreClass = 'score-b';

                let effectivenessClass = 'high';
                if (score < 60) effectivenessClass = 'low';
                else if (score < 80) effectivenessClass = 'medium';

                let sittingStatus = 'sitting-status';
                if (stats.effectiveness_score < 50) sittingStatus += ' high-risk';
                else if (stats.current_sitting_duration > 1800) sittingStatus += ' high-risk';
                else if (stats.current_sitting_duration > 900) sittingStatus += ' sitting';
                else sittingStatus += ' standing';

                const activity = stats.activity_breakdown || {};

                const card = document.createElement('div');
                card.className = `worker-card ${scoreClass}`;
                card.innerHTML = `
                    <div class="worker-header">
                        <div class="worker-name">üë§ ${workerId.replace('person_', 'Worker ')}</div>
                        <div class="effectiveness-score ${effectivenessClass}">
                            <div>${score}</div>
                            <div class="score-text">/100</div>
                        </div>
                    </div>

                    <div class="metric">
                        <span class="metric-label">Grade</span>
                        <span class="metric-value">${stats.effectiveness_grade || 'N/A'}</span>
                    </div>

                    <div class="metric-row">
                        <div class="metric">
                            <span class="metric-label">Current Sitting</span>
                            <span class="metric-value">${stats.current_sitting_duration || 0}s</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg Sit Duration</span>
                            <span class="metric-value">${stats.average_sit_duration_formatted || '0s'}</span>
                        </div>
                    </div>

                    <div class="metric-row">
                        <div class="metric">
                            <span class="metric-label">Total Sitting</span>
                            <span class="metric-value">${Math.round(stats.total_sitting_time / 60) || 0}m</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Sessions</span>
                            <span class="metric-value">${stats.sitting_sessions || 0}</span>
                        </div>
                    </div>

                    <div class="activity-breakdown">
                        <div class="activity-bar">
                            <div class="activity-bar-label">Idle</div>
                            <div class="activity-bar-value idle">${activity.idle_percentage?.toFixed(0) || 0}%</div>
                        </div>
                        <div class="activity-bar">
                            <div class="activity-bar-label">Active</div>
                            <div class="activity-bar-value active">${activity.active_percentage?.toFixed(0) || 0}%</div>
                        </div>
                        <div class="activity-bar">
                            <div class="activity-bar-label">Very Active</div>
                            <div class="activity-bar-value very-active">${activity.very_active_percentage?.toFixed(0) || 0}%</div>
                        </div>
                    </div>

                    <div class="recommendations">
                        <strong>Recommendations:</strong>
                        ${(stats.recommendations || []).map(rec => `<div class="recommendation-item">${rec}</div>`).join('')}
                    </div>
                `;

                grid.appendChild(card);
            }
        }

        function checkAnomalies() {
            const newAlerts = [];

            for (const [workerId, stats] of Object.entries(workers)) {
                if (stats.current_sitting_duration > 3600) {
                    newAlerts.push({
                        type: 'danger',
                        message: `‚è∞ ${workerId}: Extended sitting (${Math.floor(stats.current_sitting_duration / 60)}m) - Health risk!`
                    });
                } else if (stats.current_sitting_duration > 1800) {
                    newAlerts.push({
                        type: 'warning',
                        message: `‚ö†Ô∏è  ${workerId}: Long sitting session (${Math.floor(stats.current_sitting_duration / 60)}m)`
                    });
                }

                if (stats.effectiveness_score < 50) {
                    newAlerts.push({
                        type: 'danger',
                        message: `üìä ${workerId}: Low productivity score (${stats.effectiveness_score}/100)`
                    });
                }

                if ((stats.activity_breakdown?.idle_percentage || 0) > 80) {
                    newAlerts.push({
                        type: 'warning',
                        message: `üò¥ ${workerId}: High idle time (${stats.activity_breakdown.idle_percentage.toFixed(0)}%)`
                    });
                }
            }

            alerts = newAlerts;
            updateAlerts();
        }

        function updateAlerts() {
            const alertsList = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<div class="empty-state"><p>‚úÖ No active alerts</p></div>';
                return;
            }

            alertsList.innerHTML = '';
            alerts.forEach(alert => {
                const item = document.createElement('div');
                item.className = `alert-item ${alert.type}`;
                item.innerHTML = `
                    <div class="alert-content">
                        <div>${alert.message}</div>
                        <div class="alert-timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
                alertsList.appendChild(item);
            });
        }

        function addAlert(type, message) {
            alerts.unshift({
                type: type,
                message: message
            });
            
            if (alerts.length > 10) alerts.pop();
            updateAlerts();
        }

        // Initialize
        console.log('Office Productivity Monitor loaded');
    </script>
</body>
</html>
